{% load static %}
{% if not cookie_accepted %}
<div id="cookie-notice" class="cn-position">
    <div class="cn-container">
        <img class="cn-icon" src="{% static 'core/assets/cookie.svg' %}" alt="cookie icon" >
        <span class="cn-text">By using this website, you agree to our use of cookies. We use cookies to provide you with a great experience and to help our website run effectively.</span>
        <span class="cn-button-container"><a id="accept-cookies" class="cn-button" aria-label="Accept" type="button">Accept</a></span>
    </div>
</div>
{% endif %}
